<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Search for National Parks by state using the National Park Service API"
    />
    <meta
      name="keywords"
      content="national parks, nps, parks, outdoor, recreation"
    />
    <meta name="author" content="Your Name" />
    <title>National Park Service App</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>🏞️</text></svg>"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Raleway|Roboto+Slab&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="main.css" type="text/css" />
  </head>
  <body>
    <div class="container">
      <h1>National Park Search by State</h1>
      <form id="js-form">
        <label for="state-park-search"
          >Enter the 2 Letter Code for Each State:</label
        >
        <input
          type="text"
          name="state-park-search"
          id="js-state-park-search"
          placeholder="e.g. AZ,CA"
          required
        />
        <div class="input-group">
          <div>
            <label for="max-results">Max results to display:</label>
            <input
              type="number"
              name="max-results"
              id="js-max-results"
              value="10"
            />
          </div>
          <input type="submit" value="Search" />
        </div>
      </form>
      <p id="js-error-message" class="error-message"></p>
      <section id="results" class="hidden">
        <h2>Search Results</h2>
        <ul id="results-list"></ul>
      </section>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="config.js"></script>
    <script src="index.js"></script>
  </body>
</html>
