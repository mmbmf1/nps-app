<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Search for National Parks by name, activity, or location using the National Park Service API"
    />
    <meta
      name="keywords"
      content="national parks, nps, parks, outdoor, recreation, hiking, camping, activities"
    />
    <meta name="author" content="Your Name" />
    <title>National Park Service App</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üèûÔ∏è</text></svg>"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Raleway|Roboto+Slab&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" type="text/css" />
  </head>
  <body>
    <div class="app-container">
      <!-- Map Section (Left) -->
      <div class="map-section">
        <div id="map"></div>
      </div>

      <!-- Search Section (Right) -->
      <div class="search-section">
        <div class="search-panel">
          <h1>National Park Search</h1>

          <!-- Basic Search -->
          <form id="js-form">
            <div class="search-inputs">
              <label for="basic-search"
                >Search parks by name, activity, or location:</label
              >
              <input
                type="text"
                name="basic-search"
                id="js-basic-search"
                placeholder="e.g. Yellowstone, hiking, Colorado"
                required
              />

              <!-- Advanced Search (collapsible) -->
              <details class="advanced-search">
                <summary>Advanced Filters</summary>
                <div class="filters">
                  <div class="filter-group">
                    <label for="max-results">Max results to display:</label>
                    <input
                      type="number"
                      name="max-results"
                      id="js-max-results"
                      value="25"
                      min="1"
                      max="100"
                    />
                  </div>
                  <div class="filter-group">
                    <label for="state-filter">Filter by states:</label>
                    <select id="state-filter" multiple>
                      <!-- state options -->
                    </select>
                    <button type="button" id="clear-states">
                      Clear States
                    </button>
                  </div>
                </div>
              </details>

              <div class="input-group">
                <input type="submit" value="Search" />
              </div>
            </div>
          </form>

          <p id="js-error-message" class="error-message"></p>

          <!-- Results Section -->
          <section id="results" class="hidden">
            <h2>Search Results</h2>
            <ul id="results-list"></ul>
          </section>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="js/config.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
